<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Molp's Progress Tracker</h1>
    <nav>
      <a href="#dashboard">Dashboard</a>
      <a href="#goals">Goals</a>
      <a href="#planner">Planner</a>
    </nav>
  </header>

  <main>
    <!-- Dashboard Section -->
    <section id="dashboard">
      <h2>Dashboard</h2>
      <div class="stats">
        <div class="stat">
          <h3>Current Level</h3>
          <p id="current-level">1</p>
        </div>
        <div class="stat">
          <h3>Experience Points</h3>
          <p id="current-xp">0 / 100</p>
        </div>
        <div class="stat">
          <h3>Title</h3>
          <p id="current-title">Novice Scholar</p>
        </div>
      </div>
    </section>

    <!-- Goals Section -->
    <section id="goals">
      <h2>Active Goals</h2>
      <ul id="goal-list">
        <li>Learn basic SQL commands <button onclick="completeGoal(this)">Complete</button></li>
        <li>Run 5km in under 30 minutes <button onclick="completeGoal(this)">Complete</button></li>
      </ul>
      <form id="goal-form">
        <input type="text" id="new-goal" placeholder="Add a new goal" required>
        <button type="submit">Add Goal</button>
      </form>
    </section>

    <!-- Planner Section -->
    <section id="planner">
      <h2>Future Plans</h2>
      <textarea id="planner-input" placeholder="Write your plans here..."></textarea>
      <button id="save-plans">Save Plans</button>
      <div id="saved-plans"></div>
    </section>
  </main>

  <footer>
    <p>Molp's Progress Tracker Â© 2024</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
